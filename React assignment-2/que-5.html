<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Validation</title>
    <script src="jquery.js"></script>
    <style>
        
        input{
            padding: 10px;
            margin-bottom: 20px;
        }
        label{
            width: 100%;
            font-size: 18px;
            text-align: left;
        }
        span{
            font-size: 17px;
            font-weight: 700;
        }
        button{
            display: block;
            margin-top: 10px;
            padding: 15px;
            font-size: 20px;
            background: blue;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form id="validateForm">
    <h1>Client-Side Validation</h1>
        <label for="inputField">Enter Text:</label>
        <input type="text" id="inputField" name="inputField">
        <span id="errorMessage" style="color: red; display: none;">This field is required.</span>
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function () {
            $('#validateForm').on('submit', function (event) {
                event.preventDefault();
                let inputField = $('#inputField').val();

                if (inputField === '') {
                    $('#errorMessage').show();
                } else {
                    $('#errorMessage').hide();
                    alert('Form submitted with: ' + inputField);
                }
            });
        });
    </script>

</body>

</html>
